<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>Document</title>
</head>
<body>
  <div class="simon">
    <div id="info-panel-container" class="hide">
      <div id="info-panel"></div>
    </div>

    <div id="menu" class="hide">
      <button id="start-button" type="button" onclick="alert('The handler!')">
        START NEW GAME
      </button>

      <div>
        <div id="sound-volume-container">
          <label id="sound-volume-label">SOUND</label>
          <input id="sound-volume" type="range" min="0" max="1" step="0.02">
          <audio id="soundtrack-challenge" src="./audio/soundtrack-challenge.mp3"></audio>
          <audio id="soundtrack-menu" src="./audio/soundtrack-menu.mp3" loop></audio>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="red" class="square flash"></div>
      <div id="yellow" class="square flash"></div>
      <div id="blue" class="square flash"></div>
      <div id="green" class="square flash"></div>
    </div>

  </div>
  <script type="module" src="./main.js"></script>
  <link rel = "stylesheet" type = "text/css" href = "./style.css"/>
</body>
</html>
