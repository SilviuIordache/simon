<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>Document</title>
</head>
<body>
  <div class="simon">
    <div id="info-panel-container" class="hide">
      <div id="info-panel"></div>
    </div>

    <div id="menu" class="hide">
      <button id="start-button" type="button" onclick="alert('The handler!')">
        START NEW GAME
      </button>

      <div>
        <div id="sound-volume-container">
          <div class="volume-container">
            <label id="sound-volume-label">MUSIC</label>
            <div>
              <img id="music-no-sound" class="hide" src="./icons/red-x.svg" alt="red-x" width="18"> 
              <input id="music-volume" class="volume-slider" type="range" min="0" max="1" step="0.01">
            </div>
          </div>

          <div class="volume-container">
            <label id="sound-volume-label">AUDIO CUES</label>
            <div>
              <img id="cues-no-sound" class="hide" src="./icons/red-x.svg" alt="red-x" width="18" > 
              <input id="cues-volume" class="volume-slider" type="range" min="0" max="1" step="0.01">
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="squares-container">
      <div id="red" class="square flash"></div>
      <div id="yellow" class="square flash"></div>
      <div id="blue" class="square flash"></div>
      <div id="green" class="square flash"></div>
    </div>

  </div>
  <script type="module" src="./main.js"></script>
  <link rel = "stylesheet" type = "text/css" href = "./style.css"/>
</body>
</html>
